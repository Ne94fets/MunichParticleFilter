<html>

	<head>
		<script src="https://cdn.plot.ly/plotly-2.18.2.min.js" charset="utf-8"></script>
		<script src="https://unpkg.com/mathjs@11.5.1/lib/browser/math.js" charset="utf-8"></script>
		<script src="pf.js" charset="utf-8"></script>
		<script src="plotter.js" charset="utf-8"></script>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div id="gd"></div>
		<div id="pfPlot" style="max-height: 50%;"></div>
		<table class="parameter">
			<tr>
				<th>Parameter</th>
				<th>Value</th>
				<th>Unit</th>
			</tr>
			<tr>
				<td>simulationSpeed</td>
				<td><input class="simulationSpeed" type="number" value=0.5></td>
				<td>[tick/s]</td>
			</tr>
			<tr>
				<td>simulationDuration</td>
				<td><input class="simulationDuration" type="number" value=3.1></td>
				<td>[s]</td>
			</tr>
			<tr>
				<td>simulationDelta</td>
				<td><input class="simulationDelta" type="number" value=0.1></td>
				<td>[s]</td>
			</tr>
			<tr>
				<td>gravity</td>
				<td><input class="gravity" type="number" value=-9.81></td>
				<td>[m/s²]</td>
			</tr>
			<tr>
				<td>launchPositionX</td>
				<td><input class="launchPositionX" type="number" value=1></td>
				<td>[m]</td>
			</tr>
			<tr>
				<td>launchPositionY</td>
				<td><input class="launchPositionY" type="number" value=1></td>
				<td>[m]</td>
			</tr>
			<tr>
				<td>launchVelocity</td>
				<td><input class="launchVelocity" type="number" value=20></td>
				<td>[m/s]</td>
			</tr>
			<tr>
				<td>launchAngle</td>
				<td><input class="launchAngle" type="number" value=45></td>
				<td>[°]</td>
			</tr>
			<tr>
				<td>simulationPosSigma</td>
				<td><input class="simulationPosSigma" type="number" value=1></td>
				<td>[m²]</td>
			</tr>
			<tr>
				<td>transVelSigma</td>
				<td><input class="transVelSigma" type="number" value=1></td>
				<td>[(m/s)²]</td>
			</tr>
			<tr>
				<td>evalPosSigma</td>
				<td><input class="evalPosSigma" type="number" value=1></td>
				<td>[m²]</td>
			</tr>
		</table>

		<script src="munich.js" charset="utf-8"></script>
		<!--<script src="munich.js" charset="utf-8"></script>-->
		<!--<script src="pftest.js" charset="utf-8"></script>-->
	</body>

</html>
